<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
   .flag{
    width: 900px;
    height: 600px;
    text-align: center;
    font-size: 50px;
    background-color: rgb(206, 17, 38);
    color: white;
   }
   
   .flag>div{
    background-color: rgb(0, 40, 104);
    position: relative;
    height: 300px;
    width: 900px;
    top: 50px;
   }
   .flag>div>div{
    background-color: white;
    color: black;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    position: absolute;
    top: 50px;
    right: 350px;
   }
   h2{display: none;
  background-color: orange;
height: 200px;}
  </style>
</head>
